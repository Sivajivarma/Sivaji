<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <section id="questionSection">
            <div>

            </div>
            <div>
                <label for="question2">Who am I  to yous?</label><br>
                <input type="text" id="question2">
            </div>
            <button id="submitAnswers">Submit Answers</button>
        </section>

        <section id="videoSection" style="display: none;">
            <video id="videoPlayer" controls>
                <source src="VN20241023_171024.mp4" type="video/mp4">

    <style>
        body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-image: url('Snapchat-1637800980.jpg'); /* Replace with your image path */
    background-size: cover; /* Cover the entire page */

    background-position: center; /* Center the image / / Stretch the image horizontally */
    min-height: 100vh; /* Ensure the body takes at least the full height of the viewport */
    overflow-x: hidden; /* Prevent horizontal scrolling */
}

header {/* Semi-transparent background */
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

h1 {
    margin: 0;
}

main {
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center; /* Semi-transparent white background for main */
    border-radius: 8px; /* Rounded corners for main // Shadow for main */
}

#questionSection {
    padding: 20px;
    margin-bottom: 20px;
    text-align: center;
}

label {
    font-weight: bold;
}

input {
    padding: 10px;
    margin: 10px 0;
    width: 80%;
}

button {
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #218838;
}

video {
    max-width: 100%;
    border-radius: 8px;
}

footer {
    text-align: center;
    padding: 10px 0;
    background: rgba(51, 51, 51, 0.7); /* Semi-transparent footer background */
    color: #fff;
    position: relative;
    bottom: 0;
    width: 100%;
}
    </style>
    <script>
        const videoSection = document.getElementById('videoSection');
        const videoPlayer = document.getElementById('videoPlayer');
        const question1 = document.getElementById('question1');
        const question2 = document.getElementById('question2');

        document.getElementById('submitAnswers').addEventListener('click', function() {
            if (question1.value.trim().toLowerCase() === "i can't express" && 
                question2.value.trim().toLowerCase() === "my wife") {
                videoSection.style.display = 'block';
                videoPlayer.play();
            } else {
                alert("U ARE NOT LOVING ME...CHIIIIIII!!!!");
            }
        });
    </script>
